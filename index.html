<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <main>
    <article class="card">
      <picture class="card__image-container">
        <img class="card__image" src="./images/illustration-hero.svg" alt="">
      </picture>

      <div class="card__content">
        <header>
          <h1 class="card__title title">Order Summary</h1>
        </header>
  
        <p class="card__text">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
  
        <article class="order flex-group">
          <header class="order__header flex-group">
            <div class="order__icon" data-icon="music"></div>
    
            <div>
              <h4 class="order__title title">Annual Plan</h4>
              <p>$59.99/year</p>
            </div>
          </header>
  
          <a href="" class="order__link">Change</a>
        </article>
  
        <footer class="card__footer">
          <button class="btn btn--primary">
            Proceed to Payment
          </button>
          <button class="btn btn--secondary">
            Cancel Order
          </button>
        </footer>
      </div>
    </article>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/eudes-serpa/">Eudes Serpa</a>.
  </footer>
</body>
</html>
